<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Live Python</title>
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" /><link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.1/dist/terminal.min.css" /><link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.1/dist/terminal.min.css" />
  </head>
  <body>
    <form action="/post" method="POST">
      <label for="nome">Nome</label>
      <br/>
      <input name="nome" type="text" value=""/>
      <br/>
      <label for="comentario">Comentario</label>
      
      <br/>
      <textarea cols="30" id="" name="comentario" rows="10"></textarea>
      
      <input type="submit" value="Enviar!"/>
    </form>


    <h1>Timeline de Eventos</h1>

    <div class="terminal-timeline">
      {% for comment in comments %}
      <div class="terminal-card">
	<header>
	  {{ comment.nome}} - {{ comment.id  }}
	</header>
	<div>
	  {{ comment.comentario }}
	</div>
      </div>
      {% endfor %}

    </div>
    



    
  </body>
</html>
